<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CPS</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<main>
    <section class="mobile_menu">
        <section>
            <nav class="header">
                <ul class="header__list">
                    <li class="">
                        <button class="base-button">
                            <img src="./media/svg/cross.svg" alt="Вскрыть">
                        </button>
                    </li>
                    <li class="header__logo">
                        <a href="#">
                            <img src="./media/svg/logo.svg" alt="Логотип CPS">
                        </a>
                    </li>
                    <li class="">
                        <button class="base-button">
                            <img src="./media/svg/finder.svg" alt="Поиск">
                        </button>
                    </li>
                </ul>
            </nav>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="#">Ремонт техники</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Услуги и сервисы</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Корпоративным клиентам</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Продавцам техники</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Партнерам</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Производителям</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Наши сервисные центры</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
                </ul>
            </nav>
        </section>

        <section class="contacts">
            <nav>
                <ul class="contacts__list">
                    <li class="">
                        <button class="base-button">
                            <img src="./media/svg/phone.svg" alt="Звонить">
                        </button>
                    </li>

                    <li class="">
                        <button class="base-button">
                            <img src="./media/svg/cloud.svg" alt="Початиться">
                        </button>
                    </li>

                    <li class="">
                        <button class="base-button">
                            <img src="./media/svg/people.svg" alt="Человек">
                        </button>
                    </li>
                </ul>
            </nav>
            <a href="mailto:mail@cps.com" class="contacts__main">mail@cps.com</a>
            <a href="tel:8 800 890 8900"><h3>8 800 890 8900</h3></a>
            <div class="contacts__language">
                <form>
                    <div class="contacts__language-list">
                        <div class="contacts__language-button">
                            <input type="radio" id="contactChoice1"
                                   name="language" value="RU">
                            <label for="contactChoice1">RU</label>
                        </div>

                        <div class="contacts__language-button">
                            <input type="radio" id="contactChoice2"
                                   name="language" value="EN">
                            <label for="contactChoice2">EN</label>
                        </div>

                        <div class="contacts__language-button">
                            <input type="radio" id="contactChoice3"
                                   name="language" value="CH">
                            <label for="contactChoice3">CH</label>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>

</main>
</body>
</html>
